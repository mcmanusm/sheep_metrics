name: Scrape Text Message Templates

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Run text message template scraper
        env:
          CHROME_PATH: /usr/bin/google-chrome
        run: node script/scrape_text_message_templates.js

      - name: Commit output
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add text-message-templates.json
          git commit -m "Update text message templates [automated]" || echo "No changes"
          git push
